
  <h3 mat-dialog-title>Yeni Board Ekle</h3>
  <mat-dialog-content>
    <form [formGroup]="boardForm">
        <mat-form-field  appearance="fill" style="width: 100%;">
          <mat-label>Başlık</mat-label>
          <input matInput formControlName="title">
          <mat-error *ngIf="boardForm.get('title')?.hasError('required')">
            Başlık girmek zorunludur.
          </mat-error>
        </mat-form-field>
      </form>  
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-raised-button color="accent" (click)="close()" >İptal</button>
    <button [disabled]="boardForm.invalid" mat-button mat-raised-button color="primary" (click)="create()" >Oluştur</button>
  </mat-dialog-actions>
